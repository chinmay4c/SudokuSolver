<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-gap: 1px;
            background-color: #000;
            border: 2px solid #000;
            margin-bottom: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .cell:nth-child(3n) {
            border-right: 2px solid #000;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #000;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver Game</h1>
        <div id="sudoku-board"></div>
        <button onclick="solveSudoku()">Solve</button>
        <button onclick="clearBoard()">Clear</button>
    </div>

    <script>
        const board = document.getElementById('sudoku-board');
        let sudokuGrid = Array(9).fill().map(() => Array(9).fill(0));

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '1';
                    input.max = '9';
                    input.addEventListener('input', function() {
                        if (this.value.length > 1) {
                            this.value = this.value.slice(0, 1);
                        }
                        sudokuGrid[i][j] = parseInt(this.value) || 0;
                    });
                    cell.appendChild(input);
                    board.appendChild(cell);
                }
            }
        }

        function solveSudoku() {
            if (solve(sudokuGrid)) {
                updateBoard();
            } else {
                alert("No solution exists for the given Sudoku puzzle.");
            }
        }

        function solve(grid) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (grid[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(grid, row, col, num)) {
                                grid[row][col] = num;
                                if (solve(grid)) {
                                    return true;
                                }
                                grid[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function isValid(grid, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (grid[row][x] === num || grid[x][col] === num) {
                    return false;
                }
            }
            let startRow = Math.floor(row / 3) * 3;
            let startCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[i + startRow][j + startCol] === num) {
                        return false;
                    }
                }
            }
            return true;
        }

        function updateBoard() {
            const inputs = board.getElementsByTagName('input');
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    inputs[i * 9 + j].value = sudokuGrid[i][j];
                }
            }
        }

        function clearBoard() {
            sudokuGrid = Array(9).fill().map(() => Array(9).fill(0));
            const inputs = board.getElementsByTagName('input');
            for (let input of inputs) {
                input.value = '';
            }
        }

        createBoard();
    </script>
</body>
</html>
